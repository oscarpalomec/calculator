<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-body">
        <div id ="calculator-display"></div>
        <div id="calculator-buttons-container">
            <button class="button operation" id="clear-button">C</button>
            <button class="button operation operator">/</button>
            <button class="button operation operator">X</button>
            <button class="button operation">DEL</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation operator">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation operator">+</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operation">.</button>
            <button class="button number">%</button>
            <button class="button number">0</button>
            <button id="equal-button">=</button>
           
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
